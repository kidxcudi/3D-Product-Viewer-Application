<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Product Viewer</title>
  <!-- App styles and Google icons -->
  <link rel="stylesheet" href="./styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

  <!-- WebGL Renderer Canvas -->
  <canvas id="viewer"></canvas>

  <!-- Exploded View Label (toggled via script) -->
  <div id="exploded-label">Exploded View</div>

  <!-- Theme selector panel for model-->
  <div id="theme-controls">
    <!-- Palette icon button to toggle theme dropdown -->
    <button id="themeToggleBtn" title="Change Theme" aria-label="Change Theme" class="material-symbols-outlined">
      palette
    </button>

    <!-- Dropdown for selecting theme -->
    <div id="themeDropdown" class="hidden">
      <select id="themeSelect" aria-label="Select Theme">
        <option value="ocean">Ocean</option>
        <option value="sunset">Sunset</option>
        <option value="sunrise">Sunrise</option>
        <option value="carbon">Carbon</option>
        <option value="frost">Frost</option>
        <option value="forest">Forest</option>
        <option value="amethyst">Amethyst</option>
        <option value="ember">Ember</option>
        <option value="crimson">Crimson</option>
      </select>
    </div>
  </div>


  <!-- Floating Info Panel for showing hovered part names -->
  <div id="info-panel"><span id="part-name"></span></div>

  <!-- Legend: Interaction Instructions -->
  <div id="legend">
    <h2>Headset 3D Model</h2>

    <div class="legend-header">
      <h3>Interaction Guide</h3>
      <!-- Toggle Button to collapse/expand guide -->
      <button id="toggle-legend" aria-expanded="true" aria-label="Toggle interaction guide">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="info-icon" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" />
          <line x1="12" y1="16" x2="12" y2="12" />
          <line x1="12" y1="8" x2="12" y2="8" />
        </svg>
      </button>
    </div>

    <!-- List of Interaction Tips -->
    <ul id="legend-list" role="list">
      <li><strong>Hover</strong>: Highlight part and show name</li>
      <li><strong>Click on part</strong>: Zoom in to that part</li>
      <li><strong>Click on empty space</strong>: Zoom out</li>
      <li><strong>Drag</strong>: Rotate the model</li>
      <li><strong>Scroll</strong>: Zoom in/out</li>
      <li><strong>Right-click + drag</strong>: Pan around</li>
    </ul>

    <!-- Fun Easter Egg icon with tooltip -->
    <div id="easter-egg-icon" tabindex="0" aria-label="Easter Egg Hint">ðŸ”®</div>
  </div>

  <!-- Reset Camera View Button -->
  <button id="resetViewBtn" title="Reset Camera View">
    <span class="material-symbols-outlined">restart_alt</span>
    <span>Reset View</span>
  </button>

  <!-- Entry point of JS logic -->
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
